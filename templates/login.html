{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Niza - Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#563d7c">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

         .btn-primary {
            color: #fff;
            background-color: #31a0ad;
            border-color: #36a8b3;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #215f69;
            border-color: #2d91a0;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.5/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" method="post">{% csrf_token %}
    <img class="mb-4" src="{% static 'niza.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">
        Bienvenido a Niza
    </h1>
    {% if msj %}
    <div class="alert alert-danger">
        <strong>{{ msj }}</strong>
    </div>
    {% endif %}
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Su usuario" required autofocus>
    <label for="inputPassword" class="sr-only">Constraseña</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Su contraseña" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Iniciar Sesión
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
