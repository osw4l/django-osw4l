{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    Lista de proyectos
                </h1>
            </div>
        </div>
        <div class="row mt-3">
            {% for project in project_list %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ project.image.url }}" width="100%" height="150px" alt="">
                        <div class="card-body">
                            <p class="card-text">
                                {{ project.description|slice:":25" }}
                            </p>
                            <p>
                                Orden: <strong>{{ project.order_id }}</strong>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">

                                <small class="text-muted">
                                    {{ project.created_at }}
                                </small>
                            </div>
                             <a href="{% url 'niza:project' project.id %}" class="btn btn-primary btn-block mt-3">
                                    Entrar al proyecto
                             </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
